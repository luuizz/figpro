<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/plugins.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>FIGPRO</title>
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo" title="Página inicial">
                <img src="./assets/logo-figpro.webp" alt="logo do FIGPRO">
            </a>
            <nav>
                <div class="menu">
                    <a href="#" class="links active">HOME</a>
                    <a href="#" class="links">ABOUT</a>
                    <a href="#" class="links">EXAMPLES</a>
                    <a href="#" class="links">CONTACT</a>
                </div>
                <div class="btns">
                    <button type="button">
                        <img src="./assets/icon-search.svg" alt="Ícone de Pesquisa">
                    </button>
                    <button type="button">
                        <img src="./assets/icon-sign-out.svg" alt="Ícone de fazer de cadastrar">
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="left-text">
                <div class="title">
                    <h1>Explore the <br />

                    <img src="./assets/letter-hero.svg" alt="Text Sticker">
                </div>
                <p>Welcome to Figpro, your gateway to a universe filled with magic and fun! Explore our exclusive sections and dive into an ocean of creativity.</p>
                <button>
                    <span>Let's Go</span>
                    <img src="./assets/arrow.svg" alt="Seta">
                </button>
                <div class="users">
                    <ul>
                        <li>
                            <img src="./assets/icon-ghost01.svg" alt="Ícone de um fantasma">
                        </li>
                        <li>
                            <img src="./assets/icon-ghost02.svg" alt="Ícone de um fantasma">
                        </li>
                        <li>
                            <img src="./assets/icon-ghost03.svg" alt="Ícone de um fantasma">
                        </li>
                    </ul>
                    <strong>+339k Active Users</strong>
                </div>
            </div>
            <img src="./assets/illustra-hero.webp" class="illustration" alt="Sticker de um panda">
        </div>
    </section>

    <script src="./js/plugins.js"></script>
    <script src="./js/all.js"></script>
